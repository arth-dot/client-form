<!DOCTYPE html>
<html>
<head>
    <title>Client's Form</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client's Form</h1>
        <form method="POST" action="/form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="twitter_link">Twitter Link:</label>
                <input type="text" id="twitter_link" name="twitter_link">
            </div>

            <div class="form-group">
                <label for="facebook_link">Facebook Link:</label>
                <input type="text" id="facebook_link" name="facebook_link">
            </div>

            <div class="form-group">
                <label for="project_details">Project Details:</label>
                <textarea id="project_details" name="project_details" required></textarea>
            </div>

            <div class="form-group">
                <label for="deadline">Project Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div class="form-group">
                <label for="course_year_grade">Course/Year Level/Grade Level:</label>
                <input type="text" id="course_year_grade" name="course_year_grade">
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget">
            </div>

            <div class="form-group">
                <label for="payment_mode">Mode of Payment:</label>
                <input type="text" id="payment_mode" name="payment_mode">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
