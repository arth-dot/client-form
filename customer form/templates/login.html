<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #777;
            margin-bottom: 30px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #3367d6;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Please sign in to continue.</p>
        <form action="/auth_callback" method="GET">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit">Sign in with Google</button>
        </form>
    </div>
</body>
</html>
